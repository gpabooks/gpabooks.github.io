site_name: GPA · 银河先锋联盟
site_url: https://gpabooks.github.io/
theme:
  name: material
  language: zh
  logo: assets/images/logo-white.svg
  favicon: assets/images/logo.svg
  custom_dir: docs/overrides
  features:
    - header.autohide #自动隐藏导航栏
    - navigation.tabs
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - search.share
    - content.footnote.tooltips
  plugins:
    - search
    - glightbox:
        touchNavigation: true
        loop: false
        effect: zoom
        slide_effect: slide
        width: 100%
        height: auto
        zoomable: true
        draggable: true
        skip_classes:
          - custom-skip-class-name
        auto_caption: false
        caption_position: bottom
        background: white
        shadow: true
        manual: false
  
markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
